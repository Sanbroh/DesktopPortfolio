<!DOCTYPE html>
<html>
<head>
<title>Desktop</title>
<link href="base.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="script.js"></script>
</head>
<body>

  <div class="folder-inner" id="folder-inner">
    <p onclick="closeFolder(this)" class="folder-inner-exit">x</p>
  </div>

  <!-- Stored Elements --->

  <div id="desktop-checkbox"></div>
  <div id="desktop-checkbox-hold">âœ“</div>
  <div id="placeholder"></div>

  <div id="create-menu">

  </div>
  <div id="remove-menu">

  </div>

  <div id="default-folder" onclick="desktopSelect(this)" onmouseout="hideCheckbox();folderExitHover(this);" onmouseover="moveCheckbox(this);folderHover(this);" ondblclick="openFolder(this)" class="desktop-element" draggable="true" ondragstart="drag(event, this)">
    <img draggable="false" class="folder-img" src="https://winaero.com/blog/wp-content/uploads/2018/11/folder-icon-big-256.png" />
    <p class="folder-text">New Folder</p>
  </div>
  <div id="recycle-bin" onclick="desktopSelect(this)" onmouseout="hideCheckbox();folderExitHover(this);" onmouseover="moveCheckbox(this);folderHover(this);" ondblclick="openFolder(this)" class="desktop-element" draggable="true" ondragstart="drag(event, this)">
    <img draggable="false" class="recycle-img" src="https://winaero.com/blog/wp-content/uploads/2017/06/Recycle-Bin-Full-Icon.png" />
    <p class="folder-text">Recycle Bin</p>
  </div>
  <div id="default-text" onclick="desktopSelect(this)" onmouseout="hideCheckbox();folderExitHover(this);" onmouseover="moveCheckbox(this);folderHover(this);" ondblclick="openText(this)" class="desktop-element" draggable="true" ondragstart="drag(event, this)">
    <img draggable="false" class="text-img" src="https://i.stack.imgur.com/6i4gY.png" />
    <p class="folder-text">New Text</p>
  </div>
  <div id="default-app" onclick="desktopSelect(this)" onmouseout="hideCheckbox();folderExitHover(this);" onmouseover="moveCheckbox(this);folderHover(this);" ondblclick="openApp(this)" class="desktop-element" draggable="true" ondragstart="drag(event, this)">
    <img draggable="false" class="app-img" src="https://icon-library.com/images/windows-file-icon/windows-file-icon-16.jpg" />
    <p class="folder-text">New App</p>
  </div>

  <div class="desktop" id="desktop">
    <div class="grid" id="grid">
      <div id="grid-box" ondrop="drop(event)" ondragover="allowDrop(event, this)" onclick="desktopUnselectEmpty(this)">

      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-button">
      <div class="nav-button-content" onmouseover="startHover()" onmouseout="startReset()">
        <img id="nav-start-img" src="https://evo.audio/wp-content/uploads/2016/05/Windows-10-Icon.png" />
      </div>
    </div>
    <div class="nav-button">
      <div class="nav-button-content">
        <img id="nav-search-img" src="https://icons-for-free.com/iconfiles/png/512/search-131964784990705675.png" />
      </div>
    </div>
    <div class="nav-button">
      <div class="nav-button-content">
        <img id="nav-taskList-img" src="https://cdn.iconscout.com/icon/free/png-256/task-view-1174826.png" />
      </div>
    </div>
  </div>

</body>
</html>
